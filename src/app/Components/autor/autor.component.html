<!-- Encabezado -->
<br>
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto">
      <h1>Noticias de {{modelPublicador.nombre}} {{modelPublicador.apellido}}</h1>
    </div>
  </div>

  <br>

<!-- Publicaciones -->
<div class="container" *ngFor="let public of publicaciones">
  <div>

    <div class="blog-card">
      <div class="meta">
        <div class="photo" style="background-image: url({{public.picture}})"></div>
        <ul class="details">
        </ul>
      </div>
      <div class="description">
        <h1>{{public.title}}</h1>
        <h2>{{public.datePublication}}</h2>

        <br>

        <div class="module line-clamp">
          <h2 >{{public.review}}</h2>
        </div>

        <p class="read-more">
          <a [routerLink]="['/Post', public._id]" >Leer m√°s</a>
        </p>
      </div>
    </div>

  </div>
</div>
